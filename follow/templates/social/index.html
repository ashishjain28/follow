<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome
        {% if request.user.is_authenticated %}
            {{ request.user.username }}
        {% endif %}!
    </h1>
    {% if request.user.is_authenticated %}
        <a href="/social/signout/">Sign Out</a><br />
        <a href="/social/posts/">View Activity</a>
    {% else %}
        <a href="{% url 'social:sign_up' %}">Register!</a><br/>
        Already a user, <a href="social:sign_in">Sing in</a>
    {% endif %}
</body>
</html>
